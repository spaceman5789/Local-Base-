global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: postgres_exporter
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: nginx_exporter
    static_configs:
      - targets: ["nginx-exporter:9113"]
